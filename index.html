<!DOCTYPE html>
<html>
<head>
<title>My Own Score Record</title>
<style>
body { font-size: 18px; }
table { width: 90%; border-collapse: collapse; font-size: 16px; }
th, td { border: 1px solid black; padding: 12px; }
th { text-align: left; }
input[type="text"] { font-size: 16px; padding: 8px; width: 100%; box-sizing: border-box; }
button { font-size: 16px; padding: 8px 12px; }
input[type="file"] { display: none; }
img { max-width: 100px; max-height: 100px; display: block; margin-top: 5px; }
</style>
</head>
<body>

<input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">

<table>
  <thead>
    <tr>
      <th>Assessment Name</th>
      <th>Score</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<input type="text" id="newCol1" placeholder="Assessment Name">
<input type="text" id="newCol2" placeholder="Score">
<button onclick="addRow()">Add Row</button>

<script>
  // Create a unique localStorage key based on the URL
  const storageKey = 'tableData_' + window.location.pathname;
  let data = JSON.parse(localStorage.getItem(storageKey)) || [];

  function updateLocalStorage() {
    localStorage.setItem(storageKey, JSON.stringify(data));
  }

  function updateData(rowIndex, colIndex, value) {
    data[rowIndex][colIndex] = value;
    updateLocalStorage();
    renderTable();
  }

  function deleteRow(rowIndex) {
    data.splice(rowIndex, 1);
    updateLocalStorage();
    renderTable();
  }

  function addRow() {
    const newName = document.getElementById('newCol1').value.trim();
    const newScore = document.getElementById('newCol2').value.trim();
    
    if (!newName || !newScore) {
      alert('Please enter both Assessment Name and Score.');
      return;
    }
    
    const newRow = [newName, newScore, '']; // Empty image placeholder
    data.push(newRow);
    document.getElementById('newCol1').value = '';
    document.getElementById('newCol2').value = '';
    updateLocalStorage();
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filteredData = data.filter(row => row.some(cell => cell && cell.toString().toLowerCase().includes(searchTerm)));

    filteredData.forEach((row, rowIndex) => {
      const newRow = tbody.insertRow();
      row.forEach((cell, colIndex) => {
        const cellElement = newRow.insertCell();
        if (colIndex === 2) { // Image column
          const img = document.createElement('img');
          img.src = cell || '';
          img.alt = 'No Image';
          cellElement.appendChild(img);
          
          const fileInput = document.createElement('input');
          fileInput.type = 'file';
          fileInput.accept = 'image/*';
          fileInput.style.display = 'none';
          fileInput.onchange = function () {
            const file = fileInput.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => {
                const imgFormat = new Image();
                imgFormat.onload = () => {
                  img.src = e.target.result;
                  updateData(rowIndex, colIndex, e.target.result);
                };
                imgFormat.src = e.target.result;
              };
              reader.readAsDataURL(file);
            }
          };
          
          const chooseImageButton = document.createElement('button');
          chooseImageButton.textContent = 'Choose Image';
          chooseImageButton.onclick = () => fileInput.click();
          
          cellElement.appendChild(fileInput);
          cellElement.appendChild(chooseImageButton);
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.value = cell;
          input.addEventListener('change', () => updateData(rowIndex, colIndex, input.value));
          cellElement.appendChild(input);
        }
      });
      
      const actionsCell = newRow.insertCell();
      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = () => deleteRow(rowIndex);
      actionsCell.appendChild(deleteButton);
    });
  }

  function searchTable() {
    renderTable();
  }

  renderTable();
</script>

</body>
</html>
